<div class="panel panel-default" ng-init="getCustomers()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Customers</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="customer in customers">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4>{{customer.firstname}} {{customer.lastname}}</h4>
                        <a class="btn btn-primary" href="#/customers/details/{{customer._id}}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
